name: Download IB Historical Data

on:
  schedule:
    # Run Monday-Friday at 2 PM UTC (9 AM EST / 10 PM EST after market close)
    - cron: '0 14 * * 1-5'
  workflow_dispatch:  # Allow manual triggering

jobs:
  download-historical-data:
    runs-on: ubuntu-latest

    services:
      ib-gateway:
        image: ghcr.io/gnzsnz/ib-gateway:stable
        env:
          TWS_USERID: ${{ secrets.IB_USERNAME }}
          TWS_PASSWORD: ${{ secrets.IB_PASSWORD }}
          TRADING_MODE: paper
          VNC_SERVER_PASSWORD: ''
          TWOFA_TIMEOUT_ACTION: restart
        ports:
          - 4002:4002  # Paper trading API port
        options: >-
          --health-cmd "nc -z localhost 4002"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Wait for IB Gateway to start
        run: |
          echo "Waiting for IB Gateway to initialize..."
          echo "Checking if port 4002 is accessible..."
          for i in {1..30}; do
            if nc -z localhost 4002; then
              echo "âœ“ Port 4002 is open after $((i*5)) seconds"
              sleep 30
              break
            fi
            echo "Attempt $i: Port 4002 not ready yet..."
            sleep 5
          done
          echo "Final check with netstat:"
          netstat -tln | grep 4002 || echo "Port 4002 not found in netstat"

      - name: Download historical data
        run: |
          python scripts/download_historical_data.py
        env:
          IB_HOST: localhost
          IB_PORT: 4002
          IB_CLIENT_ID: 1

      - name: Compress data
        run: |
          python tools/compress.py
        continue-on-error: true

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Commit and push data
        run: |
          git add sessions/*.csv sessions/*.bin.gz 2>/dev/null || true
          if git diff --staged --quiet; then
            echo "No new data to commit"
          else
            git commit -m "Add historical data for $(date +'%Y-%m-%d')"
            git push
          fi
